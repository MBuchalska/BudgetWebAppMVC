{% extends "base.html" %}

{% block title %}Profil użytkownika{% endblock %}

{% block body %}

    <div class="container">
	
	<h1 class="mt-4 col-md-8 mx-md-auto fs-2">Ustawienia </h1>
	<h2 class="mt-4 col-md-8 mx-md-auto fs-4">Kategorie przychodów </h2>
		<section>
			<div class="row mt-4 col-md-8 mx-md-auto">
				<p> Obecnie masz takie kategorie przychodów:</p>
				
				{% for  incomeRecord in income %}
					<div class="form-check">
						<input class="form-check-input" type="radio" name="whatIncome2" id="whatIncome2" value= "{{  incomeRecord.categoryID }}">
						<label class="form-check-label" for="whatIncome2" >  {{ incomeRecord.incomeCatName }}</label>
					</div>
				{% endfor %}
				
				<p class="mt-3"> Co chcesz zrobić: </p>
				<a href="/IncomeSettings/addcategory"><input type="button" value="Dodaj nową kategorię"></a>
				<a href="/IncomeSettings/changecategory"><input type="button" value="Edytuj nazwę kategorii"></a>
				<a href="/IncomeSettings/deleteform"><input type="button" value="Usuń istniejącą kategorię"></a>
				
				
			</div>
			
			
		</section>
	</div>
{% endblock %}
