{% extends "base.html" %}

{% block title %}Kategorie wydatków {% endblock %}

{% block body %}

    <div class="container">
	
	<h1 class="mt-4 col-md-8 mx-md-auto fs-2">Ustawienia </h1>
	<h2 class="mt-4 col-md-8 mx-md-auto fs-4">Kategorie wydatków </h2>
		<section>
			<div class="row mt-4 col-md-8 mx-md-auto">
				<p> Obecnie masz takie kategorie wydatków:</p>
				
				{% for  expenseRecord in expense %}
					<div class="form-check">
						<input class="form-check-input" type="radio" name="whatExpense2" id="whatIncome2" value= "{{ expenseRecord.categoryID }}">
						<label class="form-check-label" for="whatExpense2" >  {{ expenseRecord.expenseCatName }}</label>
					</div>
				{% endfor %}
				
				<p class="mt-3"> Co chcesz zrobić: </p>
				<a href="/ExpenseSettings/addcategory"><input type="button" value="Dodaj nową kategorię"></a>
				<a href="/ExpenseSettings/changecategory"><input type="button" value="Edytuj nazwę kategorii"></a>
				<a href="/ExpenseSettings/deleteform"><input type="button" value="Usuń istniejącą kategorię"></a>
				
			</div>		
		</section>
	</div>
{% endblock %}
